<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contribution</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'contribute/background.png' %}"); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
        }
        .top-bar {
            background-color: #000000; /* Black background for the top bar */
            color: white;
            padding: 15px 20px; /* Adjusted padding for more space */
            text-align: center;
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center the links */
            gap: 20px; /* Space between links */
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold; /* Bold text for better visibility */
            padding: 0 10px; /* Padding around the links */
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            background-color: #ffffff; /* White background for better contrast */
            padding: 40px; /* Increased padding */
            border-radius: 10px;
            width: 60%;
            max-width: 700px; /* Wider container */
            margin: 50px auto; /* Center the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add subtle shadow for a modern look */
        }
        footer {
            background-color: #000000; /* Black background for footer */
            color: white;
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #007bff; /* Blue background for button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        a.back-link {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
        }
        a.back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'Goals:goal_list' %}">Goal List</a>
        <a href="{% url 'Users:contact' %}">Contact</a>
    </div>

    <div class="container">
        <h1>Add Contribution to {{ goal.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Contribution</button>
            <a href="{% url 'view_contributions' goal.id %}" class="back-link">Back to Contributions</a>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Goalie. All rights reserved.</p>
        <a href="{% url 'Users:contact' %}" class="contact-link">Contact</a>
    </footer>
</body>
</html>
